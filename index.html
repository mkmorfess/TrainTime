	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="assets/style.css">

		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

		 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

		<script type="text/javascript" src="assets/train.js"></script>

		<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>


	</head>
	<body>
	
	<div class="container">
	<div class="jumbotron header">
	
	<h1 class="text-center">Anytime is Train Time</h1>
	<h3 class="header text-center">Choo Choo. Chee Chee.</h3>
	</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
		<div class="panel panel-primary">
		<div class="panel-heading panel-primary">Current Train Schedule</div>
		<table id="main" class="table">
		  <tr>
		    <th>Train Name</th>
		    <th>Destination</th> 
		    <th>Next Arrival</th>
		    <th>Frequecy (min)</th>
		    <th>Minutes Away</th>
		  </tr>
		</table>
	</div>
	</div>
	</div>
	</div>

	<div class="container">
	<div class="row">
			<div class="col-md-12">
		<div class="panel panel-primary">
		  <div class="panel-heading">Add Train</div>
		  <div class="panel-body">
		<div class="form-group">
		  <label for="name">Train Name *</label>
		  <input type="text" class="form-control" id="name" value="Train-" required>
		</div>
		<div class="form-group">
		  <label for="destination">Destination *</label>
		  <input type="text" class="form-control" id="destination" required>
		</div>
		<div class="form-group">
		  <label for="time">First Train Time(HH:mm - military time) *</label>
		  <input type="time" name="time" class="form-control" id="time" required>
		</div>
		<div class="form-group">
		  <label for="frequency">Frequency (min) *</label>
		  <input type="number" min="0" class="form-control" id="frequency" required>
		</div>

		<div class="form-group">
		  <input type="submit" value="Submit" id="submit" class="btn btn-primary">
		</div>

		</div>
	</div>
	</div>
	</div>




	</body>
	</html>
